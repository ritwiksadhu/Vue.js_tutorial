<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Guide</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
<!--

    <div class="test">

        <h1>The count is {{count}}</h1>

        <button v-on:click="incremenet(2)" >incremenet</button>

        <button @click="decrement" >decrement</button>
    </div>
</body>
<script>
    const obj = {
        data(){
            return {
                variableName : "Hello world!",
                id:"123",
                class:"someClass",
                htmlEG : "<h1>This is a dynamic html</h1>",
                staticValue:"007",
                dynamicValue : 'staticValue',
                count:1
            }
        },


        methods : {
            incremenet(arg){
                this.count += arg
            },
            decrement(){
                this.count--
            },
        }
    }
    const vm = Vue.createApp(obj).mount('.test')
</script>
</html>
