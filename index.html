<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Guide</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
<!-- 
    we can dynamically put html usine v-html attribute
 -->
    <div class="test">
        <div v-html='htmlEG'>This span has id {{id}}</div>
        <div>here i tried to be oversmart
            <br/>
            {{htmlEG}}

        </div>
    </div>
</body>
<script>

    const obj = {
        data(){
            return {
                variableName : "Hello world!",
                id:"123",
                class:"someClass",
                htmlEG : "<h1>This is a dynamic html</h1>",

            }
        }
    }
    const vm = Vue.createApp(obj).mount('.test')
</script>
</html>
