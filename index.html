<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Guide</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

    /* 
        these {{}} brackets are called interpolation
        we can write simple js inside of it
        it behaves similar to '{}' in react
    */
    <div class="test">
        <h1>{{variableName}}</h1>
        <h2>{{ false ? "another greeting" :" no greeting " }}</h2>
        <h2>{{ 1+1 }}</h2>

    </div>
</body>
<script>

    const obj = {
        data(){
            return {
                variableName : "Hello world!",
                id:"123"
            }
        }
    }
    const vm = Vue.createApp(obj).mount('.test')
</script>
</html>
