<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Guide</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div class="test">
        <h1>{{variableName}}</h1>
    </div>
</body>
<script>

    const obj = {
        data(){
            return {
                variableName : "Hello world!"
            }
        }
    }
    const vm = Vue.createApp(obj).mount('.test')

    // we will be able to check the variable's value like this
    console.log(vm.variableName)
</script>
</html>
