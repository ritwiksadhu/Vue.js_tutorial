<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Guide</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
<!-- 

    we can use eventHandlers in it

-->
    <div class="test">

        <h1>The count is {{count}}</h1>

        <!--long hand example with  Increment function   -->
        <button v-on:click="incremenet(2)" >incremenet</button>


        <!-- shorthand example with decrement function  -->
        <button @:click="decrement" >decrement</button>
    </div>
</body>
<script>

    // to make functions we need to make a object with methods, here we dont have the issue with "this" so it will automatically find the variable if it is present inside.

    const obj = {
        data(){
            return {
                variableName : "Hello world!",
                id:"123",
                class:"someClass",
                htmlEG : "<h1>This is a dynamic html</h1>",
                staticValue:"007",
                dynamicValue : 'staticValue',
                count:1
            }
        },


        // to make functions we need to make this methods object, 
        methods : {
            incremenet(arg){
                this.count += arg
            },
            decrement(){
                this.count--
            },
        }
    }
    const vm = Vue.createApp(obj).mount('.test')
</script>
</html>
